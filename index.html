<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo animate__animated animate__fadeInLeft">
                <h1>Hemant <span>coding.</span></h1>
            </div>
            <div class="nav-links animate__animated animate__fadeInDown">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Product</a></li>
                </ul>
            </div>
            <a href="" class="btn animate__animated animate__fadeInRight">Contact</a>
        </header>
        <div class="main-content">
            <div class="main">
                <div class="left">
                    <div class="line animate__animated animate__fadeInLeft"></div>
                    <h1 class="animate__animated animate__fadeInLeft">I'M Hemant vaishnav</h1>
                    <h2 class="animate__animated animate__fadeInLeft">A <span class="auto-type"></span> </h2>
                    <p class="animate__animated animate__fadeInLeft">Hello, my name is Hemant vaishnav and I am writing to introduce myself. My interests include photography, art, and music. I enjoy making things out of web developement.</p>
                    <a href="" class="btn animate__animated animate__flipInX">Browse Portfolio</a>
                    <a href="" class="btn btn-primary animate__animated animate__flipInX">Download CV</a>
                </div>
                <div class="right animate__animated animate__fadeInRightBig">
                    <div class="image">
                        <img src="https://pngimg.com/d/hacker_PNG24.png">
                    </div>
                </div>
            </div>
            <div class="social animate__animated animate__fadeInUp">
                <div class="social-link ">
                    <a href="https://www.instagram.com/codes_wizard/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <div class="social-link">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings:["Developer", "Gamer", "Creator"],
            typeSpeed:150,
            backSpeed:150,
            loop:true
        })
    </script>
</body>
</html>
